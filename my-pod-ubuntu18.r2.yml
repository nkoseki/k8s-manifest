apiVersion: v1
kind: Pod # リソースの種類
metadata:
  name: my-pod-ubuntu1804 # Podの名前
spec:
  containers: # containerの定義
    - name: my-ubuntu-container
      #image: ubuntu:18.04 # containerのimage
      image: nkoseki/ubuntu18:v01 # containerのimage
      # とりあえずの回避手段、docker.ioに見にいってエラーになるので、ローカルにimageをおいて回避する
      #imagePullPolicy: IfNotPresent
      command:  # これをつけないと、CrashLoopBackOffになる
        - sleep
        - infinity

