---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-ubuntu-container
          #image: ubuntu:18.04 # containerのimage
          image: nkoseki/ubuntu18:v01 # containerのimage
          command:  # これをつけないと、CrashLoopBackOffになる
            - sleep
            - infinity
